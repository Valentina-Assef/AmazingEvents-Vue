<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Contact</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/img/logo_amazing_events.png" alt="logo_amazing_events" width="130" height="30">
          </a>
          <div >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <button class="btn btn-nav" type="button" onclick="location.href='./index.html'">HOME</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-nav" type="button" onclick="location.href='./upcomingEvents.html'">Upcoming Events</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-nav" type="button" onclick="location.href='./pastEvents.html'">Past Events</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-nav" type="button" onclick="location.href='#'">Contact</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-nav" type="button" onclick="location.href='./stats.html'">Stats</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="text-center">
        <div class="home border d-flex">
          <a class="fcc-btn" onclick="location.href='./pastEvents.html'">
            <i class="fa-solid fa-angle-left fa-2xl"></i>
          </a>
          <h1 class="p-2">Contact</h1>
          <a class="fcc-btn" onclick="location.href='./stats.html'">
            <i class="fa-solid fa-angle-right fa-2xl"></i>
          </a>
        </div>
      </div>
        <form class="form-contact">
          <div class="form-group d-flex">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="message">Message:</label>
            <textarea name="mensaje" class="textarea-formulario" id="message"></textarea>
            <button type="submit" class="btn btn-submit">Submit</button>
          </div>
        </form>
    </main>
    <footer>
      <div class="container-fluid text-center">
        <div class="row container-footer d-flex">
          <div class="col-sm-8 col-md-6">
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <i class="fa-brands fa-facebook fa-2xl"></i>
            <i class="fa-brands fa-whatsapp fa-2xl"></i>
          </div>
          <div class="col-sm-4 col-md-6">
            <h5>FE11-TM Valentina Assef</h5>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
